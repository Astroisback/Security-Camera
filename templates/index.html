    <script>
        function showSpinnerAndNotification() {
            var spinner = document.getElementById('html-spinner');
            var notification = document.getElementById('chat-notification');

            // Show spinner
            spinner.style.display = 'block';

            // Show notification
            notification.style.display = 'block';

            // Hide notification after 15 seconds (15000 milliseconds)
            setTimeout(function() {
                notification.style.display = 'none';
            }, 15000); // 15000 milliseconds (15 seconds)
        }
    </script>
